<div class="top-div">
  <button md-icon-button class="menu-button" disabled><md-icon svgIcon="menu"></md-icon></button>
  <img class="user-img" src="src/images/no-image.png" width="40" height="40">
  <span>
    <div class="user-title">
      <a>Vernando</a> <br>
      <a>SE - JP</a>
    </div>
  </span>
  <span class="fill-remaining-space"></span>
  <div class="top-div-right">
    <button md-icon-button class="menu-button" disabled><md-icon svgIcon="settings"></md-icon></button>
    <button md-icon-button class="menu-button" disabled><md-icon svgIcon="power_settings_new"></md-icon></button>
  </div>
</div>

<div class="main-div">
  <div class="left-div">
    <list-employee (employeeClicked)="onEmployeeInListClicked($event)" [selectedEmployee]="selectedEmployee" [initialEmpSave]="initialEmployee"></list-employee>
  </div>

  <div class="right-div">
    <navigator-bar></navigator-bar>
    <form-employee (cancelClicked)="cancelFormClicked($event)" (saveClicked)="saveFormClicked($event)" [selectedEmpSelect]="selectedEmployee?selectedEmployee.empId:''"></form-employee>
  </div>
</div>
